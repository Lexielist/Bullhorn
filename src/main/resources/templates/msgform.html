<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Message</a><br />

<br /><br />
<h1>Spring Boot file upload example</h1>
<form method="POST" action="/add" th:object="${msg}"
      enctype="multipart/form-data">

    <input type="file" name="file" /><br /><br />
    <input type="submit" value="Submit" />
    <</form>


<form action="#"
      th:action="@{/process}"
      th:object="${msg}"
      method="post">
    <input type="hidden" th:field="*{id}">
    Content :<input type="text" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    Postdate :<input type="text" th:field="*{postdate}" />
    <span th:if="${#fields.hasErrors('postdate')}"
          th:errors="*{postdate}"></span><br />
    Sentby :<input type="text" th:field="*{sentby}" />
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br />

    <input type="submit" value="Submit"/>
    <form>
</body>
</html>
